<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>
      OUR PRODUCT
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="my-page" >
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-img src="assets/donut.jpg" alt="Product Image"></ion-img>
      </ion-col>
      <ion-col size="12" size-md="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              DOUGHNUT
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p> Choose many of these donut flavour</p>
            <p>Price: RM 2.50/each </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-img src="assets/CAKE.jpeg" alt="Product Image"></ion-img>
      </ion-col>
      <ion-col size="12" size-md="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              CAKE
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p> Choose many of these cake slice</p>
            <p>Price: RM 8.00/slice</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-img src="assets/paplova.jpg" alt="Product Image"></ion-img>
      </ion-col>
      <ion-col size="12" size-md="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              PAPLOVA
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p> Choose many of these paplova flavour</p>
            <p>Price: RM 8.30/piece</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-img src="assets/crepes.jpg" alt="Product Image"></ion-img>
      </ion-col>
      <ion-col size="12" size-md="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              CREPES
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p> Choose many of these crepes flavour</p>
            <p>Price: RM 7.00/slice</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
