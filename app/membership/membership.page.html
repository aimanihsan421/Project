<ion-header >
  <ion-toolbar class="ion-text-center"  >
    <ion-buttons slot="start">
    <ion-back-button defaultHref="/home" icon="arrow-back-outline" ></ion-back-button>
  </ion-buttons>
    <ion-title>ENQUIRIES<br>FORM</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="my-page"> 
<ion-app>
  <ion-header >
      <ion-title><h2>ENQUIRIES<br> FORM</h2></ion-title>
  <br><br><br>  
  </ion-header>
  
  <ion-content class="my-page">
    <div class="ion-padding">
  
  
      <ion-text color="translucent">
       <h2>Please fill up enquiry and we will be in touch with you soon</h2>
      </ion-text>
  
  
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
  
  
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" placeholder="your@gmail.com" required></ion-input>
      </ion-item>
     
      <ion-item>
        <ion-label>Enquire Type</ion-label>
        <ion-select value="General" okText="Okay" cancelText="Dismiss">
          <ion-select-option value="General">General</ion-select-option>
          <ion-select-option value="Quotation">Fee</ion-select-option>
          <ion-select-option value="Complaint">Complaint</ion-select-option>
          <ion-select-option value="Others">Others</ion-select-option>
        </ion-select>
      </ion-item>
  
  
      <ion-item>
        <ion-label position="floating">Message</ion-label>
        <ion-textarea placeholder="type your message"></ion-textarea>
      </ion-item>
  
  
      <ion-button expand="block">
        <ion-icon slot="start" name="send"></ion-icon>
        Send
      </ion-button>
   
    </div>
  </ion-content>
  
</ion-app>
